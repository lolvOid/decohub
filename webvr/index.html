	<script type="module">

		import * as THREE from './js/three.module.js';
		import { APP } from './js/app.js';
		import { VRButton } from './js/VRButton.js';

		// var app = "app.json"
		var app = "https://decohub-hex.s3.amazonaws.com/decohub/app.json";
			window.THREE = THREE; // Used by APP Scripts.
			window.VRButton = VRButton; // Used by APP Scripts.
			var manager = new THREE.LoadingManager();

			$("#loading").text("Loading Room...");
			var loader = new THREE.FileLoader();
			loader.load(app, function ( data ) {

				
				var player = new APP.Player();
				player.load( JSON.parse( data ) );
				player.setSize( window.innerWidth, window.innerHeight );
				player.play();

				document.body.appendChild( player.dom );

				window.addEventListener( 'resize', function () {

					player.setSize( window.innerWidth, window.innerHeight );

				} );

			},
			function ( xhr ) {
				
				var loading = Math.round((xhr.loaded / xhr.total * 100));
				 
				
				if(loading >= 0){
					$('.progress-bar').css("min-width",loading+"%").attr("aria-valuenow",loading).text(loading+"%");						
				}
				if(loading == 100){
					$('.progress-bar').text(" Loading Successful");
					$('.overlay').fadeOut("slow");
				}

			},
			function ( err ) {
				console.error( 'An error happened' );
			});
